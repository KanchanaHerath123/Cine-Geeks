<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineGeeks</title>
  <link rel="stylesheet" href="mycss.css" />
</head>
<body>
  <div class="container">
    <h1>Cine Geeks</h1>

    <div class="search-box">
      <input
        id="search-input"
        type="text"
        placeholder="Search movies..."
        autocomplete="off"
      />
      <div id="suggestions" class="suggestions"></div>
      <button id="search-btn">Search</button>
    </div>

    <h2 id="popular-title">Popular Movies</h2>
    <div id="popular-movies" class="movies-grid"></div>

    <div id="movie-details" class="movie-details" style="display:none;">
      <h2 id="title"></h2>
      <p id="year"></p>
      <img id="poster" alt="Movie poster" />
      <p id="plot"></p>
      <p><strong>Genres: </strong><span id="genres"></span></p>
      <p><strong>Rating: </strong><span id="rating"></span></p>
      <p><strong>Release Date: </strong><span id="release-date"></span></p>
      <p><strong>Runtime: </strong><span id="runtime"></span></p>
    </div>

    <h2 id="similar-title" style="display:none;">Similar Movies</h2>
    <div id="similar-movies" class="movies-grid"></div>
  </div>

  <script src="my.js"></script>
</body>
</html>
